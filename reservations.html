                <h3>Contact Us</h3>
                <p>Required information is marked with an asterisk (*).</p>
                <form method="post" action="http://webdevbasics.net/scripts/pacific.php">
                    <label for="myFname">*First Name:</label><input type="text" id="myFname" required>
                    <label for="myLname">*Last Name:</label><input type="text" id="myLname" required>
                    <label for="myEmail">*E-mail:</label><input type="email" id="myEmail" required>
                    <label for="myPhone">Phone:</label><input type="tel" id="myPhone">
                    <label for="myDate">Arrival Date:</label><input type="date" id="myDate">
                    <label for="myNights">Nights:</label><input type="number" min="1" max="14" id="myNights">
                    <label for="myComments">*Comments:</label><textarea rows="2" cols="20" id="myComments" required></textarea>
                    <input type="submit" value="Send now" id="mySubmit">
                </form>
